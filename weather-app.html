<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styling.css" />
    <script
      src="https://kit.fontawesome.com/391cfd5225.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Adara's Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          id="search"
          class="search-bar"
          placeholder="Enter your city..."
          autofocus
        />
        <button>Search</button>
      </form>
      <form>
        <button class="current-city" id="current">Current City</button>
      </form>

      <h1>
        <i class="fa-solid fa-umbrella top-umbrella"></i> <br />
        Rain
      </h1>
      <h2 id="city">London</h2>
      <h3 id="current-date">
        Sunday 1st January <br />
        9:00am
      </h3>
      <h4 id="main-temp">8°C</h4>
      <span class="units">
        <a href="#" class="disable-link" id="celsius-link">°C</a> |
        <a href="#" id="fahrenheit-link">°F</a>
      </span>
      <div class="right-side-info">
        <i class="fa-solid fa-temperature-quarter"></i> Feels like
      </div>
      <div class="right-side-info-under">5°C</div>
      <div class="right-side-info">
        <i class="fa-regular fa-face-grin-beam-sweat"></i> Humidity
      </div>
      <div class="right-side-info-under">42%</div>

      <div class="right-side-info">
        <i class="fa-solid fa-wind"></i> Wind speed
      </div>
      <div class="right-side-info-under">4.2km/h</div>

      <div class="right-side-info">
        <i class="fa-solid fa-umbrella"></i> Chance of rain
      </div>
      <div class="right-side-info-under">100%</div>

      <div class="row">
        <div class="col-2">
          MON
          <div class="row">
            <div class="col-temperature">10°C</div>
          </div>
        </div>

        <div class="col-2">
          TUES
          <div class="row">
            <div class="col-temperature">13°C</div>
          </div>
        </div>
        <div class="col-2">
          WEDS
          <div class="row">
            <div class="col-temperature">7°C</div>
          </div>
        </div>
        <div class="col-2">
          THURS
          <div class="row">
            <div class="col-temperature">5°C</div>
          </div>
        </div>
        <div class="col-2">
          FRI
          <div class="row">
            <div class="col-temperature">8°C</div>
          </div>
        </div>
        <div class="col-2">
          SAT
          <div class="row">
            <div class="col-temperature">6°C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
